name: Dependency Security Audit

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight

jobs:
  pip-audit:
    name: Pip Audit Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit httpx mcp
    
    - name: Run pip-audit
      run: |
        pip-audit --desc --format json || true
    
    - name: Run pip-audit (strict mode)
      run: |
        pip-audit --desc || echo "pip-audit found security advisories"
      continue-on-error: true
