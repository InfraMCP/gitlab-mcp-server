name: Pylint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    name: Run Pylint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint httpx mcp
    
    - name: Run Pylint
      run: |
        pylint src/gitlab_mcp_server --fail-under=8.0 --exit-zero
    
    - name: Run Pylint (strict)
      run: |
        pylint src/gitlab_mcp_server --fail-on=E,F
